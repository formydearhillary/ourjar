<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Jar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Video Background */
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            z-index: -1;
            object-fit: cover;
        }

        /* Title Section */
        .title-section {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            font-family: 'Courier New', monospace;
            color: #2C3E50;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            transition: all 0.5s ease;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0; }
        }

        /* Main Content */
        .main-content {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
            z-index: 1;
        }

        .jar-container {
            display: flex;
            align-items: center;
            gap: 3rem;
            opacity: 0;
            transform: translateY(50px);
            transition: all 0.8s ease;
        }

        .jar-container.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Jar Styling */
        .jar {
            position: relative;
            width: 200px;
            height: 280px;
            cursor: pointer;
        }

        .jar-body {
            width: 200px;
            height: 240px;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid rgba(255, 255, 255, 0.4);
            border-radius: 0 0 20px 20px;
            position: relative;
            backdrop-filter: blur(5px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .jar-lid {
            width: 220px;
            height: 40px;
            background: linear-gradient(135deg, #D4A574, #C19A6B);
            border-radius: 20px;
            position: absolute;
            top: 0;
            left: -10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            z-index: 2;
        }

        .jar-lid:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .jar-lid.removed {
            transform: translateY(-20px) translateX(-80px);
            opacity: 0.8;
            z-index: 1;
        }

        .jar-lid-handle {
            width: 20px;
            height: 20px;
            background: #B8860B;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.2);
        }

        /* Notes Stack */
        .notes-stack {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .notes-stack:hover {
            transform: scale(1.05);
        }

        .note-paper {
            width: 120px;
            height: 80px;
            background: #FFF8DC;
            border: 1px solid #E6D7B7;
            border-radius: 5px;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .note-paper:nth-child(1) {
            transform: rotate(-2deg);
        }

        .note-paper:nth-child(2) {
            transform: rotate(1deg);
            position: absolute;
            top: -5px;
            left: 3px;
        }

        .note-paper:nth-child(3) {
            transform: rotate(-1deg);
            position: absolute;
            top: -10px;
            left: -2px;
        }

        .note-paper::before {
            content: '';
            position: absolute;
            left: 15px;
            top: 15px;
            bottom: 15px;
            width: 1px;
            background: #E6D7B7;
        }

        .note-paper::after {
            content: '';
            position: absolute;
            left: 20px;
            right: 10px;
            top: 20px;
            height: 1px;
            background: #E6D7B7;
            box-shadow: 0 10px 0 #E6D7B7, 0 20px 0 #E6D7B7, 0 30px 0 #E6D7B7;
        }

        /* Modal Styling */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: #FFF8DC;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .modal-content h2 {
            color: #2C3E50;
            margin-bottom: 1rem;
            text-align: center;
        }

        .modal-content textarea {
            width: 100%;
            height: 200px;
            border: 2px solid #E6D7B7;
            border-radius: 10px;
            padding: 1rem;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            resize: vertical;
            background: #FFFEF7;
            margin-bottom: 1rem;
        }

        .color-picker {
            display: flex;
            gap: 1rem;
            justify-content: center;
            align-items: center;
            margin-bottom: 1rem;
        }

        .color-option {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .color-option.selected {
            border-color: #333;
            transform: scale(1.1);
        }

        .color-option.pink {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        .color-option.purple {
            background: linear-gradient(135deg, #DDA0DD, #9370DB);
        }

        .color-picker-label {
            font-weight: bold;
            color: #2C3E50;
            margin-right: 1rem;
        }

        .modal-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 1rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        .btn-secondary {
            background: #f44336;
            color: white;
        }

        .btn-secondary:hover {
            background: #da190b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .close {
            position: absolute;
            right: 1rem;
            top: 1rem;
            font-size: 2rem;
            cursor: pointer;
            color: #999;
        }

        .close:hover {
            color: #333;
        }

        /* Notes inside jar */
        .jar-notes {
            position: absolute;
            bottom: 20px;
            left: 20px;
            right: 20px;
            height: 200px;
            display: flex;
            flex-wrap: wrap;
            gap: 3px;
            align-items: flex-end;
            justify-content: center;
            overflow: hidden;
        }

        .jar-note {
            width: 20px;
            height: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-origin: center bottom;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }

        .jar-note:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            z-index: 10;
        }

        .jar-note.pink {
            background: linear-gradient(135deg, #FFB6C1, #FF69B4);
        }

        .jar-note.purple {
            background: linear-gradient(135deg, #DDA0DD, #9370DB);
        }

        /* Physics-like stacking */
        .jar-note:nth-child(1) { transform: translateY(0px) rotate(-2deg); }
        .jar-note:nth-child(2) { transform: translateY(-2px) rotate(1deg); }
        .jar-note:nth-child(3) { transform: translateY(-4px) rotate(-1deg); }
        .jar-note:nth-child(4) { transform: translateY(-6px) rotate(2deg); }
        .jar-note:nth-child(5) { transform: translateY(-8px) rotate(-1deg); }
        .jar-note:nth-child(6) { transform: translateY(-10px) rotate(1deg); }
        .jar-note:nth-child(7) { transform: translateY(-12px) rotate(-2deg); }
        .jar-note:nth-child(8) { transform: translateY(-14px) rotate(1deg); }
        .jar-note:nth-child(9) { transform: translateY(-16px) rotate(-1deg); }
        .jar-note:nth-child(10) { transform: translateY(-18px) rotate(2deg); }
        .jar-note:nth-child(11) { transform: translateY(-20px) rotate(-1deg); }
        .jar-note:nth-child(12) { transform: translateY(-22px) rotate(1deg); }
        .jar-note:nth-child(13) { transform: translateY(-24px) rotate(-2deg); }
        .jar-note:nth-child(14) { transform: translateY(-26px) rotate(1deg); }
        .jar-note:nth-child(15) { transform: translateY(-28px) rotate(-1deg); }

        /* Jar full notification */
        .jar-full-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, #FFB6C1, #DDA0DD);
            color: white;
            padding: 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            z-index: 2000;
            text-align: center;
            font-family: 'Courier New', monospace;
            font-size: 1.2rem;
            font-weight: bold;
            display: none;
        }

        .jar-full-notification h3 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .jar-full-notification p {
            margin-bottom: 1.5rem;
            line-height: 1.5;
        }

        /* Read note modal */
        .read-note-content {
            background: #FFF8DC;
            margin: 10% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
        }

        .read-note-content .note-text {
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            line-height: 1.5;
            color: #2C3E50;
            margin-bottom: 1rem;
            padding: 1rem;
            background: #FFFEF7;
            border-radius: 10px;
            border: 2px solid #E6D7B7;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .title {
                font-size: 2.5rem;
            }

            .jar-container {
                flex-direction: column;
                gap: 2rem;
            }

            .jar {
                width: 150px;
                height: 210px;
            }

            .jar-body {
                width: 150px;
                height: 180px;
            }

            .jar-lid {
                width: 165px;
                left: -7.5px;
            }
        }
    </style>
</head>
<body>
    <!-- Video Background -->
    <video class="video-background" autoplay muted loop>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Title Section -->
    <div class="title-section">
        <h1 class="title">Our jar<span class="cursor">_</span></h1>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="jar-container" id="jarContainer">
            <!-- Jar -->
            <div class="jar">
                <div class="jar-lid" id="jarLid">
                    <div class="jar-lid-handle"></div>
                </div>
                <div class="jar-body">
                    <div class="jar-notes" id="jarNotes">
                        <!-- Notes will be added here dynamically -->
                    </div>
                </div>
            </div>

            <!-- Notes Stack -->
            <div class="notes-stack" id="notesStack">
                <div class="note-paper"></div>
                <div class="note-paper"></div>
                <div class="note-paper"></div>
            </div>
        </div>
    </div>

    <!-- Jar Full Notification -->
    <div id="jarFullNotification" class="jar-full-notification">
        <h3>ü´ô Jar is Full! ü´ô</h3>
        <p>Your jar is overflowing with love notes!<br>
        Your notes will be downloaded and the jar will be reset to start fresh.</p>
        <div class="modal-buttons">
            <button class="btn btn-primary" id="downloadNotes">Download & Reset üì•</button>
            <button class="btn btn-secondary" id="clearSomeNotes">Download & Clear üßπ</button>
            <button class="btn btn-secondary" id="keepAdding">Keep Adding Anyway üíï</button>
        </div>
    </div>

    <!-- Write Note Modal -->
    <div id="writeModal" class="modal">
        <div class="modal-content">
            <span class="close" id="closeWrite">&times;</span>
            <h2>Write a note</h2>
            <textarea id="noteText" placeholder="Write your note here..."></textarea>
            <div class="color-picker">
                <span class="color-picker-label">Choose color:</span>
                <div class="color-option pink selected" data-color="pink"></div>
                <div class="color-option purple" data-color="purple"></div>
            </div>
            <div class="modal-buttons">
                <button class="btn btn-primary" id="putInJar">Put it in! üìù</button>
                <button class="btn btn-secondary" id="cancelWrite">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Read Note Modal -->
    <div id="readModal" class="modal">
        <div class="read-note-content">
            <span class="close" id="closeRead">&times;</span>
            <h2>Your note</h2>
            <div class="note-text" id="readNoteText"></div>
            <div class="modal-buttons">
                <button class="btn btn-secondary" id="closeReadBtn">Close</button>
            </div>
        </div>
    </div>

    <script>
        // State management
        let notes = [];
        let isLidRemoved = false;
        let selectedColor = 'pink';
        let maxNotes = 15;
        let allowOverflow = false;

        // DOM elements
        const jarContainer = document.getElementById('jarContainer');
        const jarLid = document.getElementById('jarLid');
        const notesStack = document.getElementById('notesStack');
        const writeModal = document.getElementById('writeModal');
        const readModal = document.getElementById('readModal');
        const noteText = document.getElementById('noteText');
        const jarNotes = document.getElementById('jarNotes');
        const readNoteText = document.getElementById('readNoteText');
        const jarFullNotification = document.getElementById('jarFullNotification');
        const colorOptions = document.querySelectorAll('.color-option');

        // Scroll animation
        function handleScroll() {
            const scrollY = window.scrollY;
            const titleSection = document.querySelector('.title-section');
            const title = document.querySelector('.title');
            
            if (scrollY > 100) {
                const opacity = Math.max(0, 1 - (scrollY - 100) / 300);
                const translateY = Math.min(50, (scrollY - 100) / 5);
                
                title.style.opacity = opacity;
                title.style.transform = `translateY(-${translateY}px)`;
                
                if (opacity < 0.5) {
                    jarContainer.classList.add('visible');
                }
            } else {
                title.style.opacity = 1;
                title.style.transform = 'translateY(0)';
                jarContainer.classList.remove('visible');
            }
        }

        // Jar lid interaction
        jarLid.addEventListener('click', () => {
            if (!isLidRemoved) {
                jarLid.classList.add('removed');
                isLidRemoved = true;
            } else {
                jarLid.classList.remove('removed');
                isLidRemoved = false;
            }
        });

        // Color picker functionality
        colorOptions.forEach(option => {
            option.addEventListener('click', () => {
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                option.classList.add('selected');
                selectedColor = option.dataset.color;
            });
        });

        // Notes stack interaction
        notesStack.addEventListener('click', () => {
            if (notes.length >= maxNotes && !allowOverflow) {
                jarFullNotification.style.display = 'block';
                return;
            }
            writeModal.style.display = 'block';
            noteText.focus();
        });

        // Modal controls
        document.getElementById('closeWrite').addEventListener('click', () => {
            writeModal.style.display = 'none';
            noteText.value = '';
        });

        document.getElementById('cancelWrite').addEventListener('click', () => {
            writeModal.style.display = 'none';
            noteText.value = '';
        });

        document.getElementById('putInJar').addEventListener('click', async () => {
            const text = noteText.value.trim();
            if (text) {
                await addNoteToJar(text, selectedColor);
                writeModal.style.display = 'none';
                noteText.value = '';
                // Reset color selection to pink
                colorOptions.forEach(opt => opt.classList.remove('selected'));
                colorOptions[0].classList.add('selected');
                selectedColor = 'pink';
            }
        });

        document.getElementById('closeRead').addEventListener('click', () => {
            readModal.style.display = 'none';
        });

        document.getElementById('closeReadBtn').addEventListener('click', () => {
            readModal.style.display = 'none';
        });

        // Jar full notification handlers
        document.getElementById('downloadNotes').addEventListener('click', async () => {
            await downloadAllNotes();
            // Clear the jar after download
            await clearAllNotes();
            jarFullNotification.style.display = 'none';
        });

        document.getElementById('clearSomeNotes').addEventListener('click', async () => {
            await downloadAllNotes();
            await clearAllNotes();
            jarFullNotification.style.display = 'none';
        });

        document.getElementById('keepAdding').addEventListener('click', () => {
            allowOverflow = true;
            jarFullNotification.style.display = 'none';
            writeModal.style.display = 'block';
            noteText.focus();
        });

        // Close modals when clicking outside
        window.addEventListener('click', (e) => {
            if (e.target === writeModal) {
                writeModal.style.display = 'none';
                noteText.value = '';
            }
            if (e.target === readModal) {
                readModal.style.display = 'none';
            }
        });

        // Add note to jar
        async function addNoteToJar(text, color) {
            try {
                const response = await fetch('/api/add-note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text, color })
                });
                
                if (response.ok) {
                    const newNote = await response.json();
                    notes.push(newNote);
                    renderNotes();
                } else {
                    console.error('Failed to add note');
                }
            } catch (error) {
                console.error('Error adding note:', error);
            }
        }

        // Load notes from server
        async function loadNotes() {
            try {
                const response = await fetch('/api/notes');
                if (response.ok) {
                    notes = await response.json();
                    renderNotes();
                } else {
                    console.error('Failed to load notes');
                }
            } catch (error) {
                console.error('Error loading notes:', error);
            }
        }

        // Clear all notes
        async function clearAllNotes() {
            try {
                const response = await fetch('/api/clear-notes', {
                    method: 'POST'
                });
                
                if (response.ok) {
                    notes = [];
                    renderNotes();
                    allowOverflow = false;
                } else {
                    console.error('Failed to clear notes');
                }
            } catch (error) {
                console.error('Error clearing notes:', error);
            }
        }

        // Render notes in jar
        function renderNotes() {
            jarNotes.innerHTML = '';
            notes.forEach((note, index) => {
                const noteElement = document.createElement('div');
                noteElement.className = `jar-note ${note.color}`;
                noteElement.addEventListener('click', () => {
                    readNoteText.textContent = note.text;
                    readModal.style.display = 'block';
                });
                jarNotes.appendChild(noteElement);
            });
        }

        // Download all notes function
        async function downloadAllNotes() {
            const notesData = notes.map(note => ({
                text: note.text,
                color: note.color,
                date: new Date(note.date).toLocaleDateString()
            }));
            
            const dataStr = JSON.stringify(notesData, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            link.href = url;
            link.download = `our_jar_notes_${new Date().toISOString().split('T')[0]}.json`;
            link.click();
            URL.revokeObjectURL(url);
        }

        // Scroll event listener
        window.addEventListener('scroll', handleScroll);

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                if (writeModal.style.display === 'block') {
                    writeModal.style.display = 'none';
                    noteText.value = '';
                }
                if (readModal.style.display === 'block') {
                    readModal.style.display = 'none';
                }
            }
        });

        // Initialize
        loadNotes();
        handleScroll();
    </script>
</body>
</html>
